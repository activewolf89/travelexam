<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .form input{
      display: block;
    }
    .button{
      background-color: blue;
      color: white;
    }
    .messages{
      color:red;
    }
    #container{
      width: 400px;
      height: 800px;
      border: 2px solid black;
      padding-left: 110px;
    }
    </style>
  </head>
  <body>
    <div id = "container">
      <div class = "form">
      <h1> Registration </h1>
      <form method = "post" action = "{% url 'Login:my_registration' %}">
        {% csrf_token %}
        First Name: <input type = "text" name = "first_name_registration">
        Last Name: <input type = "text" name = "last_name_registration">
        Email: <input type = "email" name = "email_registration">
        Password: <input type = "password" name = "password_registration">
        Confirm pw: <input type = "password" name = "confirm_password_registration">
        <input class = "button" type = "submit" value = "Register">
      </form>
      </div>
      <div class = "form">
      <h1> Login </h2>
      <form method = "post" action = "{% url 'Login:my_login' %}">
        {% csrf_token %}
        Email: <input type = "text" name = "email_login">
        Password: <input type = "password" name = "password_login">
        <input class = "button" type = "submit" value = "Login">
      </form>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      </div>
    </div>
  </body>
</html>
